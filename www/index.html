<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Spreed it!</title>
</head>

<body class="bg-gray-300">
    <nav class="flex items-center justify-between bg-blue-900 p-4 mb-4">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <span class="font-semibold text-xl tracking-tight">Spr<span class="italic motion-blur">ee</span>d it!</span>
        </div>
        <div class="text-white">
            <a href="https://github.com/dbohn/spreed-it" target="_blank">GitHub</a>
        </div>
    </nav>
    <main class="bg-white max-w-5xl w-full m-auto p-4 relative">
        <div id="restart-overlay" class="absolute bg-black-50 inset-0 flex items-center justify-center z-50 hidden fade-in">
            <span class="text-white transform rotate-full cursor-default rounded-full bg-black block w-12 h-12 flex items-center justify-center">â†»</span>
        </div>
        <div class="flex">
            <div class="flex-inline w-1/6 text-sm">
                <div class="whitespace-no-wrap border-dotted border-b-2 border-gray-400 flex justify-between">
                    <span class="mr-4 text-gray-700">Susceptible:</span>
                    <span class="text-green-400" id="susceptible-count">0</span>
                </div>
                <div class="whitespace-no-wrap border-dotted border-b-2 border-gray-400 flex justify-between">
                    <span class="mr-4 text-gray-700">Infected:</span>
                    <span class="text-red-600" id="infected-count">0</span>
                </div>
                <div class="whitespace-no-wrap border-dotted border-b-2 border-gray-400 flex justify-between">
                    <span class="mr-4 text-gray-700">Removed:</span>
                    <span class="text-blue-400" id="removed-count">0</span>
                </div>
                <div class="whitespace-no-wrap flex justify-between">
                    <span class="mr-4 text-gray-700">Died:</span>
                    <span class="text-gray-300" id="died-count">0</span>
                </div>
            </div>
            <div id="chart" class="ct-chart ct-golden-section h-32"></div>
        </div>
        <div class="mx-auto max-w-3xl">
            <canvas id="spreed-it-canvas"></canvas>
        </div>
    </main>
    <script src="./bootstrap.js"></script>
</body>

</html>
